<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PX to EM Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .converter {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      h2 {
        margin-bottom: 15px;
        color: #333;
      }
      label {
        font-size: 14px;
        color: #555;
        display: block;
        margin-top: 10px;
        text-align: left;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.2s;
      }
      input:focus {
        border-color: #4caf50;
        outline: none;
      }
      .result-box {
        margin-top: 12px;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .result-text {
        font-weight: bold;
        font-size: 15px;
        color: #333;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="converter">
      <h2>PX â†’ EM Converter</h2>

      <label>Root Font Size (px):</label>
      <input type="number" id="rootSize" value="16" />

      <label>First Pixel Value:</label>
      <input
        type="number"
        id="pixelValue1"
        placeholder="Enter first px value"
      />

      <label>Second Pixel Value:</label>
      <input
        type="number"
        id="pixelValue2"
        placeholder="Enter second px value"
      />

      <!-- First Result -->
      <div class="result-box">
        <span class="result-text" id="result1">First Result: 0em</span>
        <button id="copyBtn1" disabled>Copy</button>
      </div>

      <!-- Second Result -->
      <div class="result-box">
        <span class="result-text" id="result2">Second Result: 0em</span>
        <button id="copyBtn2" disabled>Copy</button>
      </div>
    </div>

    <script>
      const rootInput = document.getElementById("rootSize");
      const pixelInput1 = document.getElementById("pixelValue1");
      const pixelInput2 = document.getElementById("pixelValue2");
      const result1 = document.getElementById("result1");
      const result2 = document.getElementById("result2");
      const copyBtn1 = document.getElementById("copyBtn1");
      const copyBtn2 = document.getElementById("copyBtn2");

      let firstEm = "";
      let secondEm = "";

      function convertFirst() {
        const root = parseFloat(rootInput.value);
        const px1 = parseFloat(pixelInput1.value);

        if (!isNaN(root) && !isNaN(px1) && root > 0) {
          const emValue = px1 / root;
          firstEm = `${emValue.toFixed(4)}em`;
          result1.textContent = `First Result: ${firstEm}`;
          copyBtn1.disabled = false;
        } else {
          result1.textContent = `First Result: 0em`;
          copyBtn1.disabled = true;
          firstEm = "";
        }
        convertSecond(); // auto update second
      }

      function convertSecond() {
        const px1 = parseFloat(pixelInput1.value);
        const px2 = parseFloat(pixelInput2.value);

        if (!isNaN(px1) && !isNaN(px2) && px1 > 0) {
          const emValue = px2 / px1;
          secondEm = `${emValue.toFixed(4)}em`;
          result2.textContent = `Second Result: ${secondEm}`;
          copyBtn2.disabled = false;
        } else {
          result2.textContent = `Second Result: 0em`;
          copyBtn2.disabled = true;
          secondEm = "";
        }
      }

      copyBtn1.addEventListener("click", () => {
        if (firstEm) {
          navigator.clipboard.writeText(firstEm).then(() => {
            copyBtn1.textContent = "Copied!";
            setTimeout(() => (copyBtn1.textContent = "Copy"), 1500);
          });
        }
      });

      copyBtn2.addEventListener("click", () => {
        if (secondEm) {
          navigator.clipboard.writeText(secondEm).then(() => {
            copyBtn2.textContent = "Copied!";
            setTimeout(() => (copyBtn2.textContent = "Copy"), 1500);
          });
        }
      });

      rootInput.addEventListener("input", convertFirst);
      pixelInput1.addEventListener("input", convertFirst);
      pixelInput2.addEventListener("input", convertSecond);
    </script>
  </body>
</html>
